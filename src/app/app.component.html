<div class="bg-blue-600 dark:bg-gray-900 p-4 relative">
  <div class="flex items-center justify-between">
    <!-- Logo a sinistra -->
    <a routerLink="/"><img src="/assets/images/logo.png" alt="shortly" class="h-10"></a>
    
    <!-- Menu Desktop -->
    <ul class="hidden md:flex space-x-6 mx-auto">
      <li>
        <a routerLink="/" routerLinkActive="bg-blue-500" [routerLinkActiveOptions]="{ exact: true }" 
         class="text-white hover:bg-blue-500 px-4 py-2 rounded-md">Home</a>
      </li>
      <li>
        <a routerLink="/shortner" routerLinkActive="bg-blue-500" class="text-white dark:text-gray-300 hover:bg-blue-500 dark:hover:bg-gray-600 px-4 py-2 rounded-md">Caricamento manuale</a>
      </li>
      <li>
        <a routerLink="/fromCsv" routerLinkActive="bg-blue-500" class="text-white dark:text-gray-300 hover:bg-blue-500 dark:hover:bg-gray-600 px-4 py-2 rounded-md">Caricamento da CSV</a>
      </li>
    </ul>

    <a *ngIf="!(auth.isLoggedIn$ | async); else logoutBlock"
      routerLink="/login"
      class="text-white hover:bg-blue-500 px-4 py-2 rounded-md flex items-center">
      <i class="fas fa-sign-in-alt mr-2"></i> Login
    </a>

    <ng-template #logoutBlock>
      <button
        (click)="onLogout()"
        class="text-white hover:bg-red-500 bg-red-600 px-4 py-2 rounded-md flex items-center">
        <i class="fas fa-sign-out-alt mr-2"></i> Logout
      </button>
    </ng-template>
    
    <!-- Menu Hamburger -->
    <div class="md:hidden flex items-center">
      <button (click)="toggleMenu()" class="text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Menu mobile (toggle visibility) -->
  <div [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}" 
       class="md:hidden absolute top-0 left-0 w-full bg-blue-600 dark:bg-gray-900 p-4 mt-12">
    <a routerLink="/" class="text-white dark:text-gray-300 hover:bg-blue-500 dark:hover:bg-gray-600 px-4 py-2 rounded-md">Home</a>
    <a routerLink="/shortner" class="text-white dark:text-gray-300 hover:bg-blue-500 dark:hover:bg-gray-600 px-4 py-2 rounded-md">Caricamento manuale</a>
    <a routerLink="/fromCsv" class="text-white dark:text-gray-300 hover:bg-blue-500 dark:hover:bg-gray-600 px-4 py-2 rounded-md">Caricamento da CSV</a>
  </div>
</div>

<router-outlet />
